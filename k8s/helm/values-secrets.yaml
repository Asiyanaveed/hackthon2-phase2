# Secrets configuration for todo-chatbot Helm chart
# Copy this file to values-secrets.yaml and fill in your actual secrets

# WARNING: Never commit this file to version control!

# Database connection string (Neon PostgreSQL example)
DATABASE_URL: "postgresql://neondb_owner:password@ep-xxx.us-east-1.aws.neon.tech/neondb?sslmode=require"

# JWT authentication secret (generate a strong random string)
BETTER_AUTH_SECRET: "your-super-secret-jwt-key-change-this"

# OpenAI API key (optional - AI features will not work without this)
OPENAI_API_KEY: "sk-proj-xxxxxxxxxxxxxxxxxxxx"
